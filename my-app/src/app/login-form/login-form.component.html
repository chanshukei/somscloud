<ec-accessright functionId="Login" mode="default"></ec-accessright>
<form>
    <h1>Login</h1>
    <div class="row">
        <div class="col-md-12">
            <ec-textfield id="username" label="User name" [maxLength]=20></ec-textfield>
        </div>
        <div class="col-md-12">
            <ec-textfield id="password" label="Password" [maxLength]=20></ec-textfield>
        </div>
    </div>
</form>
